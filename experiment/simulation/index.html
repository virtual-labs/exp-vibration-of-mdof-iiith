<!DOCTYPE html>
<html>
	<head>
		<!-- Add CSS at the head of HTML file -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>

	<body class="page">
		<!-- Your code goes here-->
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<h1 class="title">Vibration of M.D.O.F System</h1>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="v-slider">
					<p>MASS 1: <span id="demo_mass1"></span></p>
					<input type="range" min="1000" max="10000" value="2250" class="v-slider" id="mass1">
				</div>
			</div>

			<div class="column has-text-centered">
				<div class="v-slider">
					<p>MASS 2: <span id="demo_mass2"></span></p>
					<input type="range" min="1000" max="10000" value="2250" class="v-slider" id="mass2">
				</div>
			</div>

			<div class="column has-text-centered">
				<div class="v-slider">
					<p>MASS 3: <span id="demo_mass3"></span></p>
					<input type="range" min="1000" max="10000" value="2250" class="v-slider" id="mass3">
				</div> 
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="v-slider">
					<p>STIFFNESS 1: <span id="demo_stiffness1"></span></p>
					<input type="range" min="1036000" max="103800000" value="10364000" class="v-slider" id="stiffness1">
				</div>
			</div>

			<div class="column has-text-centered">
				<div class="v-slider">
					<p>STIFFNESS 2: <span id="demo_stiffness2"></span></p>
					<input type="range" min="1036000" max="103800000" value="10364000" class="v-slider" id="stiffness2">
				</div>
			</div>

			<div class="column has-text-centered">
				<div class="v-slider">
					<p>STIFFNESS 3: <span id="demo_stiffness3"></span></p>
					<input type="range" min="1036000" max="103800000" value="10364000" class="v-slider" id="stiffness3">
				</div>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="v-slider">
					<p>MODE: <span id="demo_mode"></span></p>
					<input type="range" min="1" max="3" value="1" class="v-slider" id="mode">
				</div>
			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<button id="play" class="v-button">Play</button>
				<button id="pause" class="v-button">Pause</button>
				<button id="restart" class="v-button">Restart</button>


			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="column is-small">
					<div class="column">
						<canvas class="v-canvas-container" id="main"></canvas>
					</div>
				</div>
			</div>
		</div>

		<!-- Add JS at the bottom of HTML file --> 
		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<script src="./js/main.js"></script>
	</body>
</html>
